<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text">
          <img src="./images/icon-star.svg" alt="icon-start" />

          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="rate">
          <button class="rateButton">1</button>
          <button class="rateButton">2</button>
          <button class="rateButton">3</button>
          <button class="rateButton">4</button>
          <button class="rateButton">5</button>
        </div>
        <button class="btn">Submit</button>
      </div>

      <div class="thank-you">
        <div class="img">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <p id="select">You select <span class="rateChosen">4 </span>out of 5</p>
        <div class="message">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <!-- Rating state end -->

  </body>
</html>
